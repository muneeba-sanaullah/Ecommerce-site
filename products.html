<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products</title>
  <link rel="stylesheet" href="products.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body data-page="products">

  <!-- Navbar -->
    <div id="navbar-placeholder"></div>

  <div class="container py-5">
    <h2 id="category-heading" class="mb-4 text-center"></h2>
    <!-- Search and Filter Bar -->
    <form id="search-filter-form" class="mb-4">
      <div class="row g-2 justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <input type="text" id="product-search" class="form-control" placeholder="Search products...">
        </div>
        <div class="col-12 col-md-4 col-lg-3">
          <select id="category-filter" class="form-select">
            <option value="">All Categories</option>
            <!-- Categories will be populated dynamically -->
          </select>
        </div>
      </div>
    </form>
    <!-- Sticky Category Navbar -->
    <nav id="category-navbar" class="sticky-top bg-white py-2 mb-4 shadow-sm" style="z-index: 1020;">
      <div class="d-flex flex-wrap justify-content-center gap-2" id="category-links"></div>
    </nav>
    <div id="product-list" class="row g-4"></div>
  </div>

  <!-- Quick View Modal (matches index.html) -->
  <div class="modal fade" id="quickViewModal" tabindex="-1" aria-labelledby="quickViewLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="quickViewLabel">Quick View</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column flex-md-row">
          <img id="quickViewImg" src="" alt="Product Image" class="img-fluid rounded shadow-sm w-100 w-md-75 w-lg-50 mx-auto mb-3 mb-md-0" style="max-height: 300px; object-fit: contain;">
          <div>
            <h4 id="quickViewTitle">Product Title</h4>
            <p id="quickViewDesc" class="text-muted">Product description goes here.</p>
            <p class="fw-bold" id="quickViewPrice">$49.99</p>
            <div class="d-flex justify-content-center gap-3">
              <button class="btn btn-sm btn-outline-dark rounded-pill add-to-cart-btn-modal"><i class="bi bi-cart-plus"></i></button>
              <button class="btn btn-sm btn-outline-danger rounded-pill add-to-wishlist-btn-modal"><i class="bi bi-heart"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
   <script src="cart.utils.js"></script>
   <script src="fetch-navbar.js"></script>
  <script src="mockData.js"></script>
  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script src="wishlist.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
