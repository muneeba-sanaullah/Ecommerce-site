<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Nav Bar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Navbar</a>

    <!-- Hamburger Menu -->

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Centered Nav Links -->

      <ul class="navbar-nav m-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link p-0 mx-2" href="index.html" data-page="home">Home</a></li>
        <li class="nav-item"><a class="nav-link p-0 mx-2" href="products.html" data-page="products">Products</a></li>
        <li class="nav-item"><a class="nav-link p-0 mx-2" href="about.html" data-page="about">About Us</a></li>
        <li class="nav-item"><a class="nav-link p-0 mx-2" href="contact.html" data-page="contact">Contact Us</a></li>
      </ul>

      <!-- NavBar search-bar and icons -->

      <div class="d-flex align-items-center gap-3">
        <form class="d-flex">
          <input class="form-control me-2 rounded-pill" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark rounded-pill" type="submit">Search</button>
        </form>
        <div class="d-flex gap-2">
          <a href="wishlist.html" class="text-dark  position-relative" data-page="wishlist.html"><i class="bi bi-heart fs-4"></i>
          <span id="wishlist-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span></a>
          <a href="cart.html" class="text-dark position-relative" data-page="cart.html">
            <i class="bi bi-cart fs-4"></i>
          <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            0
          </span>
          </a>
          <a href="account.html" class="text-dark" data-page="account.html"><i class="bi bi-person fs-4"></i></a>
        </div>
      </div>
    </div>
  </div>
</nav>
<div id="footer-placeholder"></div>
    <!-- scripts -->

     <script src="fetch.footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
